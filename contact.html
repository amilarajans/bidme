<template name="contacts">

    <section id="wrapper" class="row">
        <nav id="navigation">
            <section id="navwrap">
                <div id="logosect">
                    <img src="images/layout_02.png" alt="BidMe Don't miss it">
                </div>
                <div id="navlist">
                    <ul id="navlinkssection">
                        <li><a href="/home">Home</a>
                        </li>
                        <li><a href="/bidnow">Bid now</a>
                        </li>
                        <li>
                            {{#if currentUser}}
                            <a href="/logout">Logout</a>
                            {{else}}
                            <a href="/signup">Sign up / Sign in</a>
                            {{/if}}
                        </li>
                        <li><a href="/contacts">Contacts</a>
                        </li>
                    </ul>
                    <div id="navselectbox" class="row">
                        <select class="row">
                            <option value="home">Home</option>
                            <option value="bidnow">Bid now</option>
                            <option value="signup">Sign up</option>
                            <option value="contacts">Contacts</option>
                        </select>
                    </div>
                </div>
            </section>
        </nav>
        <section id="banner">
            <div style="height:100%;width:100%;position:relative;" id="maps">
                <link rel="stylesheet" type="text/css" href="http://getdatas.com/google-maps.css">
                <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
                <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
                <div id="gmap_canvas" style="height:100%; width:100%;"></div>
                <script>
                $(document).ready(function() {
                    $("#nav span").css({
                        cursor: "default"
                    }).on("click", function() {
                        $(this).next("ul").toggle();
                    })
                });
                </script>
                <div id="nav">
                    <div class="mapsbox">
                        <div></div>
                    </div>
                    <div class="mapsout">
                        <span>Google Maps</span>
                        <ul>
                            <li><a href="http://www.gutscheinportal.com/c-und-a-gutscheine/" class="map-data">gutscheinportal.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <script type="text/javascript">
                function init_map() {
                    var myOptions = {
                        zoom: 14,
                        center: new google.maps.LatLng(40.8054567, -73.96547470000002),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                    marker = new google.maps.Marker({
                        map: map,
                        position: new google.maps.LatLng(40.8054567, -73.96547470000002)
                    });
                    infowindow = new google.maps.InfoWindow({
                        content: "<span style='height:auto !important; display:block; white-space:nowrap; overflow:hidden !important;'><strong style='font-weight:400;'>The Breslin</strong><br>2880 Broadway<br> New York</span>"
                    });
                    google.maps.event.addListener(marker, "click", function() {
                        infowindow.open(map, marker);
                    });
                    infowindow.open(map, marker);
                }
                google.maps.event.addDomListener(window, "load", init_map);
                </script>
            </div>

        </section>
        <div id="contactdet">
            <div id="contdetwrapper">
                <h1>Contacts</h1>
                <p>
                    <img src="images/Mail-64.png" alt="Adress" style="width: 20%;">
                    <br>No. 1111, Street 1, City, Country</p>
                <p>
                    <img src="images/Metro-Phone-Black-256.png" alt="Phone" style="width: 17%; transparant: 0.8;">
                    <br>011 7 135 2007</p>
                <p>
                    <img src="images/email_64.png" alt="Email" style="width: 28%;">
                    <br>info@iswanjumat.com</p>
            </div>

        </div>
        <footer id="footer">
            <div id="footerwrap">
                <p>&copy; Copyrights BidMe 2014</p>
            </div>
        </footer>
    </section>

</template>
