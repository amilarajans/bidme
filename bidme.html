<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BidMe | Home</title>
    <script>
    function resize() {
        setInterval(resize, 100);
    }
    $(document).ready(function(e) {
        var Wheight = $(this).height();
        var Wwidth = $(this).width();
        if (Wwidth < 1054) {
            $('#banner').css('height', Wheight - 212);
            $('#bannerwrapper').css('height', Wheight - 212);

            $('#main_container').css('height', Wheight - 212);
            $('#mainwrapper').css('height', Wheight - 212);
        } else if (Wwidth < 900) {
            $('#banner').css('height', Wheight - 150);
            $('#bannerwrapper').css('height', Wheight - 150);

            $('#main_container').css('height', Wheight - 150);
            $('#mainwrapper').css('height', Wheight - 150);
        } else {
            $('#banner').css('height', Wheight - 136);
            $('#bannerwrapper').css('height', Wheight - 136);

            $('#main_container').css('height', Wheight - 136);
            $('#mainwrapper').css('height', Wheight - 136);
        }
    });
    </script>
</head>

</body>

<template name="home">

<template name="login">

    <h1 class="defTitle">Sign in</h1>
    <form class="form-signing" id="loginForm" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="eg: username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="eg: type your password" required>
        </div>
        <button type="submit" class="smallbtnclass" style="float: left;">Submit</button>
    </form>

</template>

<template name="signupForm">

    <h1 class="defTitle">Sign up</h1>
    <form class="form-signing" id="signupForm" role="form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="eg: Tuan Iswan" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="eg: info@iswanjumat.com" required>
        </div>
        <!-- <div class="form-group">
            <label for="InputId">NIC No / Passport No</label>
            <input type="text" class="form-control" name="InputId" id="InputId" placeholder="eg: 87338402V / 2543878132356" required>
        </div>
        <div class="form-group">
            <label for="InputPhone">Phone Number</label>
            <input type="number" class="form-control" name="InputPhone" id="InputPhone" placeholder="eg: 94111352007" required>
        </div> -->
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" class="form-control" name="mobile" id="mobile" placeholder="eg: 94771352007" required>
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="eg: username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="eg: Type your password" required>
        </div>
        <div class="form-group">
            <label for="re-password">Confirm Password</label>
            <input type="password" class="form-control" name="re-password" id="re-password" placeholder="eg: Type your password again" required>
        </div>
        <button type="submit" class="smallbtnclass" style="float: left;">Submit</button>
    </form>

</template>

<template name="pss">

    {{#if resetPassword}}
    <form class="form-signin" id="new-password" action="action">
        <div>
            <input type="text" id="new-password-password" />
            <input type="submit" value="Change Password" />
        </div>
    </form>
    {{else}}
    <form class="form-signin" id="recovery-form" action="action">
        <div>
            <input type="text" id="recovery-email" />
            <input type="submit" value="Send Reset Instructions" />
        </div>
    </form>
    {{/if}}

</template>

<template name="product">

	<h1>ADD a product</h1>
    <form class="form-signing" role="form">
        <div class="form-group">
            <label for="productName">Prodct Name</label>
            <input type="text" class="form-control" name="productName" id="productName" placeholder="Name of the Product" required>
        </div>
        <div class="form-group">
            <label for="productDis">Discription</label>
            <textarea rows="6" cols="50" placeholder="Discription about the Product" class="form-control" name="productDis" id="productDis"></textarea>

        </div>
        <div class="form-group">
            <label for="date1">Expiring Date</label>
            <input type="date" class="form-control" name="date1" id="date1" placeholder="2014-08-08" required>
        </div>
        <div class="form-group">
            <label for="date2">Added Date</label>
            <input type="date" class="form-control" name="date2" id="date2" placeholder="2014-08-08" required>
        </div>
        <div class="form-group">
            <label for="startingbid">Starting Bid</label>
            <input type="number" class="form-control" name="startingbid" id="startingbid" placeholder="LKR 2500.00" required pattern="\d.*" >
        </div>

        <button type="submit" class="smallbtnclass" style="float: left;">Submit</button>

        <button type="reset" class="smallbtnclass" style="float: left; padding-left:10px:">cancel</button>
    </form>

    <h1>Posts</h1>
    <form class="form-signing" role="form">
        Name of the product
        <input type="text" id="name" autofocus required />
        <br/>Description
        <textarea id="desc"></textarea>
        <br/>Starting Bid
        <input type="text" id="st_bid" required pattern="\d.*" />
        <br/>End Date
        <input type="date" id="end_date" required/>
        <br/>

        <input type="submit" id="btn" value="Click" class="btn btn-default" />
    </form>


    <ul>
        {{#each product}}
        <li>{{name}} {{descrition}} {{start_bid}} {{end_date}}</li>
        {{/each}}
    </ul>

</template>
